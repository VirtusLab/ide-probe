probe {
  intellij {
    plugins = [
      { id = "org.intellij.scala", version = "2020.3.369", channel = "nightly" }
    ]
  }
  endpoints.awaitIdle {
    initialWait = "5 seconds"
    newTaskWait = "2 second"
    checkFrequency = "50 millis"
  }
  paths.screenshots = ${?IDEPROBE_SCREENSHOTS_DIR}
}
