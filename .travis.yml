before_install:
  - git fetch --tags
  - sbt ci/generateScripts
  - ci/tests/build_image

if: (type = push AND fork = false) OR (type = pull_request AND fork = true)

stages:
  - name: Test
  - name: Release
    if: ((branch = master) OR (branch = 2020.3) OR (tag IS present)) AND NOT fork

services:
  - docker

os: linux
dist: trusty
language: scala
jdk: openjdk11
scala:
  - 2.13.1

jobs:
  include:
    - name: test-probe @ scala-2.13
      script: ci/tests/run probe 2.13.1
    - name: test-scala @ scala-2.13
      script: ci/tests/run scala 2.13.1
    - stage: Release
      name: Release
      script: sbt ci-release
